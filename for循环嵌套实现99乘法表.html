<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			for(var i=1;i<=9;i++)
			{
				for(var j=1;j<=i;j++)
				{
					document.write(i+"x"+j+"="+i*j," ");
					
				}
				document.write("<br>");

			}
			
		</script>
		
		
	</head>
	<body></body>
	//实现99乘法表，正三角
	
</html>
