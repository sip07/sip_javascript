<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
        var content = prompt("enter something:");
		var num = content.charCodeAt(0);
		if(num>=48 && num<=57)
		{
			document.writeln("your input is number");
		}
		
		if(num>=65 && num<=106)
		{
			document.writeln("your input is a capital");
		}
		
		if(num>=97 && num<=122)
		{
			document.writeln("your input is a lowercase");
		}
		
		//利用asc码来实现判断,函数charCodeAt()来输出字符串中某一位的ASC码
		
		
		</script>
		
		
	</head>
	<body></body>
	
	
</html>

//字符判断：从键盘输入一个字符，判断是数字，还是大写字母，还是小写字母，还是符号；
