<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			for(var i=1;i<=9;i++)
			{
				for(var j=0;j<=9;j++)
				{
					for(var r=0;r<=9;r++)
					{   
						var k=i*100+j*10+r;
						if(i*i*i+j*j*j+r*r*r==k)
						{
							document.write(k+"<br>");
						}
					}
				}
			}
		</script>
		
		
	</head>
	<body></body>
	//水仙花数
	//for循环嵌套，内部循环条件的设置？
	
</html>
