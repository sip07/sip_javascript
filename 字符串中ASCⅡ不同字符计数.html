<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var text = prompt("enter your content:");
			var m = 0;//大写
			var n = 0;//小写
			var x = 0;//数字
			var y = 0;//特殊符号
			
			for(var i=0;i<=text.length;i++)
			
			{
				var value= text.charCodeAt(i);
				 if (value >= 65 && value <= 90) ++m;
				 if (value >= 97 && value <= 122) ++n;
				 if (value >= 48 && value <=57) ++x;
				 if (value>=0 && value <= 47||value >=94 && value <= 96||value >= 58 && value <= 64||value>=123 && value<=127) ++y;
 				 
			}
			
			document.write("一共有"+m+"个大写字母"+"<br>");
			document.write("一共有"+n+"个小写字母"+"<br>");
			document.write("一共有"+x+"个数字"+"<br>");
			document.write("一共有"+y+"个特殊符号"+"<br>");
			

		</script>
		
		
	</head>
	<body></body>
	
	
</html>
